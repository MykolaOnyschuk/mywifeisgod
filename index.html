<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï My Wife Is God üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #1a0a1a 0%, #2d1f3d 50%, #1a0a1a 100%);
            color: #fff;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* Floating hearts background */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float-heart 6s ease-in infinite;
            opacity: 0;
        }

        @keyframes float-heart {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-10vh) rotate(720deg);
            }
        }

        .container {
            text-align: center;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .photo-frame {
            width: 70vw;
            max-width: 320px;
            height: auto;
            aspect-ratio: 3/4;
            margin: 0 auto 30px;
            border-radius: 20px;
            border: 5px solid #ff69b4;
            padding: 8px;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            box-shadow: 
                0 0 30px rgba(255, 105, 180, 0.5),
                0 0 60px rgba(255, 20, 147, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 30px rgba(255, 105, 180, 0.5), 0 0 60px rgba(255, 20, 147, 0.3); }
            to { box-shadow: 0 0 50px rgba(255, 105, 180, 0.8), 0 0 100px rgba(255, 20, 147, 0.5); }
        }

        .photo {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sparkles {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            animation: sparkle 1s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.5; transform: translateX(-50%) scale(1.2); }
        }

        h1 {
            font-family: 'Satisfy', cursive;
            font-size: clamp(42px, 10vw, 72px);
            font-weight: 400;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff69b4, #ffb6c1, #ff1493, #ff69b4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 28px;
            color: #ff69b4;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            font-size: 24px;
            line-height: 1.8;
            color: #ffb6c1;
            margin-bottom: 20px;
        }

        .cringe-list {
            list-style: none;
            font-size: 22px;
            color: #ffc0cb;
            text-align: left;
            display: inline-block;
            margin: 20px 0;
        }

        .cringe-list li {
            margin: 15px 0;
            padding-left: 30px;
            position: relative;
        }

        .cringe-list li::before {
            content: 'üíï';
            position: absolute;
            left: 0;
        }

        .big-heart {
            margin-top: 30px;
            font-size: 50px;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            35% { transform: scale(1); }
            45% { transform: scale(1.15); }
            55% { transform: scale(1); }
        }

        .footer-text {
            margin-top: 20px;
            font-size: 18px;
            color: #ff69b4;
            font-style: italic;
        }

        .crown {
            font-size: 40px;
            display: block;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <div class="sparkles">‚ú®üíñ‚ú®</div>
        
        <div class="photo-frame">
            <div class="photo">
                <img src="image.png" alt="My beautiful wife">
            </div>
        </div>

        <span class="crown">üëë</span>
        
        <h1>My Wife Is My God</h1>
        
        <p class="subtitle">~ My One & Only Religion ~</p>
        
        <p class="message">
            I don't need temples, churches, or mosques.<br>
            I worship at the altar of HER smile every single day. üòç
        </p>


        
        <div class="big-heart">üíóüíóüíó</div>
        
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts');
        const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò', 'üíû'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartsContainer.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => heart.remove(), 8000);
        }
        
        // Create hearts continuously
        setInterval(createHeart, 300);
        
        // Create initial batch
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 200);
        }
    </script>
</body>
</html>
